<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <img id="logo" src="assets/images/Mickey_Mouse_Clubhouse_logo.png" alt="mickey mouse logo">
    <br>
    <button id = "startbtn">start</button>
    <div id="finalResult">
        <p>Correct Answers: <span id="correctAnswer">0</span></p>
        <p>Incorrect Answers: <span id="incorrectAnswer">0</span></p>
        <button id = "restartbtn">Restart</button>
    </div>
    <div id="question">
        <h1> Time Remaining: <span id ="countDown">20</span> Seconds</h1>
    </div>
    <button id = "donebtn">Done!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
